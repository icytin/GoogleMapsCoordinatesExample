<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Logo Nav - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/logo-nav.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
				<h1>Google Maps Coordinates Example</h1>
				<p>Get coordinates from a given point. Move the pointer to a new location or enter the coordinates directly in the input field.</p>
            </div>
        </div>
		<div class="row">
			<div class="col-lg-6">
				<div id="mapCanvas" style="width: 100%"></div>
			</div>
			<div class="col-lg-6">
				<div id="infoPanel">
					<strong>Status:</strong>
					<div id="markerStatus"><i>Click and drag the marker.</i></div>
					<strong>Location(Lat, Lng):</strong>
					<input id="coordinates" class="form-control" style="width: 100%"></input>
					<strong>Closest matching adress:</strong>
					<div id="address"></div>
				</div>
			</div>
		</div>
    </div>
    <!-- /.container -->
	
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
